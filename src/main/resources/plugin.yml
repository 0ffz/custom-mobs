name: CustomMobs
version: 1.0
author: Offz
main: com.offz.spigot.custommobs.CustomMobs
softdepend: [DeeperWorld]
depend: [MineInAbyss]

prefix: CuMobs
description: A mod that lets you climb and get exhausted

commands:
  cmrm:
    description: Removes all registered mobs
    usage: /cmrm
  cminfo:
    description: Lists all registered mobs
    usage: /cminfo
  cms:
    description: Spawns a custom mob
    usage: /cms <Mob Name>
  cml:
    description: Lists all registered mobs
    usage: /cml

