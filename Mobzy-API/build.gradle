plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
    maven { url 'https://maven.sk89q.com/repo/' } //WorldGuard/Edit
    maven { url 'http://repo.md-5.net/content/groups/public/' } //LibsDisguises
}

dependencies {
//    implementation 'com.destroystokyo.paper:paper-api:1.13.2-R0.1-SNAPSHOT' // PaperMC
    compileOnly 'LibsDisguises:LibsDisguises:9.8.0-SNAPSHOT' //LibsDisguises
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.0' //WorldGuard
    implementation 'com.github.Mineinabyss:guiy:master-SNAPSHOT'
//    implementation group: 'com.github.MineInAbyss', name: 'guiy', version: "master-SNAPSHOT"
//    implementation 'com.github.WesJD:AnvilGUI:master-SNAPSHOT'
    implementation 'com.github.WesJD.AnvilGUI:anvilgui:5e3ab1f721'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    //feel free to comment these out for faster compilation
    archives sourcesJar
    archives javadocJar
}

shadowJar {
    archiveName = "Mobzy-${parent.version}.jar"
    destinationDir = file '../target'
}

