group 'com.github.MineInAbyss'
version '2.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    repositories {
        maven { url 'https://papermc.io/repo/repository/maven-public/' }
        maven { url 'http://repo.dmulloy2.net/nexus/repository/public/' }
        maven { url 'http://maven.enginehub.org/repo/' }
        maven { url 'http://repo.md-5.net/content/groups/public/' }
//        maven { url 'https://maven.sk89q.com/repo/' }
    }
    mavenLocal()
}

dependencies {
//    implementation group: 'com.derongan.minecraft', name: 'MineInAbyss', version: '0.5b-SNAPSHOT'
//    implementation group: 'com.derongan.minecraft', name: 'DeeperWorld', version: '1.0-SNAPSHOT'
    implementation 'LibsDisguises:LibsDisguises:9.8.0-SNAPSHOT'
    implementation 'com.destroystokyo.paper:paper-api:1.13.2-R0.1-SNAPSHOT' // PaperMC repo
    implementation 'org.spigotmc:spigot:1.13.2+' // The full Spigot server with no shadowing. Requires mavenLocal.
//    implementation group: 'com.github.ysl3000.pathfindergoalapi', name: 'PathfinderAPI', version: '1.3.3.5'
    implementation 'com.sk89q.worldguard:worldguard-bukkit:7.0.0'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

