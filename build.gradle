group 'com.github.MineInAbyss'
version '2.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    repositories {
        maven { url 'https://papermc.io/repo/repository/maven-public/' } //PaperMC
        maven { url 'http://repo.dmulloy2.net/nexus/repository/public/' } //Spigot
        maven { url 'http://repo.md-5.net/content/groups/public/' } //LibsDisguises
        maven { url 'https://maven.sk89q.com/repo/' } //WorldGuard
    }
//    mavenLocal()
}

dependencies {
    implementation 'com.destroystokyo.paper:paper-api:1.13.2-R0.1-SNAPSHOT' // PaperMC
    implementation 'org.spigotmc:spigot:1.13.2+' // Spigot
    implementation 'LibsDisguises:LibsDisguises:9.8.0-SNAPSHOT' //LibsDisguises
    implementation 'com.sk89q.worldguard:worldguard-bukkit:7.0.0' //WorldGuard
//    implementation 'com.github.ysl3000.pathfindergoalapi:PathfinderAPI:1.3.3.5'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
//    archives javadocJar
}

